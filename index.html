<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
</head>
<body>
<div class="container">
    <div class="row"><h1>12 Seconds to Midnight</h1></div>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table" id="train-table">
                            <thead class="thead-dark">
                            <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency Limit</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                            </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    <br>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">Add Train</div>
                     <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="nameOfTrain">Train Name</label>
                                <input type="text" class="form-control" id="train-name" placeholder="">
                            </div>
                             <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="text" class="form-control" id="train-destination" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="firstTrainTime">First Train Time</label>
                                <input type="text" class="form-control" id="train-time" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="frequencyOfTrain">Frequency</label>
                                <input type="text" class="form-control" id="train-frequency" placeholder="">
                            </div>
                                <button type="submit" id="submit-button" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
            </div>
        </div>
    </div>
</div>
   
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="scheduler.js"></script>
</body>
</html>
